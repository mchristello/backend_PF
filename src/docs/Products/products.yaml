paths:
  /api/products:
    get:
      summary: Obtiene todos los productos de la base de datos.
      tags:
        - Products
      responses:
        "200":
          description: Fueron encontrados todos los productos de la base de datos.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/products'
        "500":
          description: Error en el servidor. No se pudieron obtener los datos.
    post:
      summary: Crea un nuevo producto en el DB.
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/add'
      responses:
        "200":
          description: El producto fue creado con Ã©xito.
          content:
            application/json:
              schema:
                  $ref: '#components/schemas/products'
        "500":
          description: Error en el servidor. No se pudieron obtener los datos.
  /api/products/{pid}:
    get:
      summary: Buscar un produto en la base de datos.
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: ID del producto a buscar.
        schema:
          $type: String
      responses:
        "200":
          description: El producto fue encontrado.
          content:
            application/json:
              schema:
                $ref: '#components/schemas/products'
    post:
      summary: actualizar el producto solicitado.
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: ID del producto a actualizar.
        schema:
          $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/update'
      responses:
        "200":
          description: El producto ha sido actualizado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/products'
        "500":
          description: Error en el servidor. No se pudieron obtener los datos.
    delete:
      summary: Elimina el producto solicitado
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: ID del producto a eliminar
        schema:
          $type: String
      responses:
        "200":
          description: El producto ha sido eliminado.
        "500":
          description: Error en el servidor. No se pudieron obtener los datos.
